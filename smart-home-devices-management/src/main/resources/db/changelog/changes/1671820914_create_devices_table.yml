databaseChangeLog:
  - changeSet:
      id: "1671820914"
      author: azhmylev
      runOnChange: false
      changes:
        - createTable:
            tableName: devices
            columns:
              - column:
                  name: DEVICE_ID
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: USER_ID
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_devices_user
                    references: users(user_id)
              - column:
                  name: HOME_ID
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_devices_home
                    references: homes(home_id)
              - column:
                  name: DEVICE_TYPE
                  type: VARCHAR(127)
                  constraints:
                    nullable: false
              - column:
                  name: SERIAL_NUMBER
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: MODEL
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: URL
                  type: VARCHAR(512)
                  constraints:
                    nullable: false

