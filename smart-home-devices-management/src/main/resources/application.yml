spring:
  application.name: smart-home-devices-management
  datasource:
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres

camel:
  component:
    kafka:
      brokers: ${BOOTSTRAP_SERVERS:http://localhost:9093}

logging:
  level:
    org.apache.camel: DEBUG